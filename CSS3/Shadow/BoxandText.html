<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 400px;
            width: 400px;
            margin: 0 auto;
            border: 2px solid red;
            /* x y blur spread */
            box-shadow: 9px 8px 10px 6px #000;
        }

        h1 {
            text-align: center;
            text-shadow: 2px 4px 4px #ff0000;
        }
    </style>
</head>
<body>

    <h1>Text Shadow</h1>

    <div>
        Box Shadow
    </div>
    
</body>
</html>
