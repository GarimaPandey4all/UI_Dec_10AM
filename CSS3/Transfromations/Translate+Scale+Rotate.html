<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 2px solid red;
            overflow: hidden;
        }
        img {
            transition-duration: 5s;
        }
        div:hover img {
            transform: translate(200px, 0px) scale(2, 2) rotateZ(360deg);
        }
    </style>
</head>
<body>

    <h1>Transform - All</h1>

    <div id="div-1">
        <img src="https://phoneky.co.uk/thumbs/screensavers/down/cartoon-anime/hulkwalkfo_1yq97x1k.gif" alt="">
    </div>
    
</body>
</html>
