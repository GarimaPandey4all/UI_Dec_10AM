<html>
    <head>
        <title></title>
        <style>
            body {
                margin: 0px;
            }

            h1 {
                text-align: center;
            }

            div {
                height: 200px;
                width: 30%;
                border: 2px solid red;
            }

            #parent {
                position: relative;
                margin: 0px auto;
            }

            .child {
                height: 100px;
                position: absolute;
                bottom: 0px;
                right: 0px;
            }
        </style>
    </head>
    <body>

        <h1>Position - Absolute + Relative</h1>
        
        <div id="parent">
            <div class="child">
                <h2>This is a Child Heading</h2>
            </div>
        </div>

    </body>
</html>
