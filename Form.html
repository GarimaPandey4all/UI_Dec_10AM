<html>
    <head>
        <title></title>
        <!-- favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    </head>
    <body>

        <form action="ImageMap.html" method="get">
            <table>
                <tr>
                    <td>Enter Name</td>
                    <td>
                        <input type="text" name="username">
                    </td>
                </tr>
                <tr>
                    <td>Enter Password</td>
                    <td>
                        <input type="password" name="pwd">
                    </td>
                </tr>
                <tr>
                    <td>Select Gender</td>
                    <td>
                        <input type="radio" name="gender" value="M"> Male
                        <input type="radio" name="gender" value="F"> Female
                    </td>
                </tr>
                <tr>
                    <td>Choose Course</td>
                    <td>
                        <input type="checkbox" name="course" value="btech"> Btech
                        <input type="checkbox" name="course" value="mtech"> Mtech
                        <input type="checkbox" name="course" value="bca"> BCA
                        <input type="checkbox" name="course" value="mca"> MCA
                    </td>
                </tr>
                <tr>
                    <td>Select Country</td>
                    <td>
                        <select name="country" id="">
                            <option value="">Country</option>
                            <option value="India">India</option>
                            <option value="Canada">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <option value="US">United States</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit">
                    </td>
                </tr>
            </table>
        </form>

    </body>
</html>
